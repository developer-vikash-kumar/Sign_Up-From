<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From sing-up </title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="form-box">
          <h1 class="title">Sing Up</h1>
            <div class="underline"></div>
            <form action="">
                    <div class="input-group">
                       <div class="input-field namefield">
                        <i class="fa-sharp fa-solid fa-user-secret"></i>
                        <input type="name" placeholder="Name">
                       </div>
                      <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                      </div>
                      <div class="input-field">
                        <i class="fa-sharp fa-solid fa-key"></i>
                      <input type="password" placeholder="password"\>
                      </div>
                      <p>Password suggestion<a href="#">Click Here</a></p>
                     </div>
                    <div class="btn-field">
                    <button type="button" class="signinbtn">sing-In</button>
                    <button type="button" class="disable signupbtn">Sing-Up</button>
                  </div>
            </form>
       </div>
    </div>
    <script src="sing-up.js"></script>
</body>
</html>
